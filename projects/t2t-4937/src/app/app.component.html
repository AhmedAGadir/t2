<ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-alpine"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef"
    [isGroupOpenByDefault]="isGroupOpenByDefault" [suppressExpandablePivotGroups]="true" [pivotMode]="true"
    [rowData]="rowData" (gridReady)="onGridReady($event)" [getRowStyle]="getRowStyle"></ag-grid-angular>
